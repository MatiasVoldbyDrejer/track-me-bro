<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bro Character</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 400px;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
    }

    .bro-visual {
      width: 240px;
      height: 280px;
      background: #FF4444;
      clip-path: polygon(
        20% 0%, 80% 0%, 100% 20%, 100% 70%,
        85% 100%, 15% 100%, 0% 70%, 0% 20%
      );
      position: relative;
      transform: scale(1.05) rotate(2deg);
      image-rendering: pixelated;
    }

    .bro-visual::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: radial-gradient(#000 15%, transparent 16%),
                        radial-gradient(#000 15%, transparent 16%);
      background-size: 8px 8px;
      background-position: 0 0, 4px 4px;
      opacity: 0.2;
    }

    .bro-eyes {
      position: absolute;
      top: 45%;
      left: 20%;
      width: 60%;
      height: 20px;
      display: flex;
      justify-content: space-between;
    }

    .eye {
      width: 40px;
      height: 20px;
      background: #000;
    }

    .bro-mouth {
      position: absolute;
      bottom: 25%;
      left: 35%;
      width: 30%;
      height: 24px;
      background: #000;
    }
  </style>
</head>
<body>
  <div class="bro-visual" id="bro-char">
    <div class="bro-eyes">
      <div class="eye"></div>
      <div class="eye"></div>
    </div>
    <div class="bro-mouth"></div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bro Icon</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 128px;
      height: 128px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
      overflow: hidden;
    }

    .bro-visual {
      width: 110px;
      height: 120px;
      background: #FF4444;
      clip-path: polygon(
        20% 0%, 80% 0%, 100% 20%, 100% 70%,
        85% 100%, 15% 100%, 0% 70%, 0% 20%
      );
      position: relative;
      image-rendering: pixelated;
    }

    .bro-eyes {
      position: absolute;
      top: 45%;
      left: 20%;
      width: 60%;
      height: 10px;
      display: flex;
      justify-content: space-between;
    }

    .eye {
      width: 18px;
      height: 10px;
      background: #000;
    }

    .bro-mouth {
      position: absolute;
      bottom: 25%;
      left: 35%;
      width: 30%;
      height: 10px;
      background: #000;
    }
  </style>
</head>
<body>
  <div class="bro-visual">
    <div class="bro-eyes">
      <div class="eye"></div>
      <div class="eye"></div>
    </div>
    <div class="bro-mouth"></div>
  </div>
</body>
</html>

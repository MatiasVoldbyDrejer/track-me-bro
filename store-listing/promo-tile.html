<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Track Me Bro — Promo Tile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 440px;
      height: 280px;
      overflow: hidden;
      font-family: 'VT323', monospace;
      background: #B0B5B9;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Dither pattern overlay */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: radial-gradient(#000 10%, transparent 11%),
                        radial-gradient(#000 10%, transparent 11%);
      background-size: 6px 6px;
      background-position: 0 0, 3px 3px;
      opacity: 0.04;
      pointer-events: none;
    }

    .layout {
      display: flex;
      align-items: center;
      gap: 32px;
      padding: 0 40px;
    }

    /* Bro face — large */
    .bro-face {
      width: 140px;
      height: 160px;
      background: #FF4444;
      clip-path: polygon(
        20% 0%, 80% 0%, 100% 20%, 100% 70%,
        85% 100%, 15% 100%, 0% 70%, 0% 20%
      );
      position: relative;
      image-rendering: pixelated;
      flex-shrink: 0;
    }

    .bro-face::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: radial-gradient(#000 15%, transparent 16%),
                        radial-gradient(#000 15%, transparent 16%);
      background-size: 4px 4px;
      background-position: 0 0, 2px 2px;
      opacity: 0.15;
    }

    .eyes {
      position: absolute;
      top: 45%;
      left: 20%;
      width: 60%;
      height: 12px;
      display: flex;
      justify-content: space-between;
    }

    .eye {
      width: 24px;
      height: 12px;
      background: #000;
    }

    .mouth {
      position: absolute;
      bottom: 25%;
      left: 35%;
      width: 30%;
      height: 12px;
      background: #000;
    }

    /* Text side */
    .text-side {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .title {
      font-size: 48px;
      line-height: 0.85;
      text-transform: uppercase;
      letter-spacing: -1px;
    }

    .tagline {
      font-size: 20px;
      line-height: 1.1;
      text-transform: uppercase;
      opacity: 0.7;
      max-width: 200px;
    }
  </style>
</head>
<body>

  <div class="layout">

    <div class="bro-face">
      <div class="eyes">
        <div class="eye"></div>
        <div class="eye"></div>
      </div>
      <div class="mouth"></div>
    </div>

    <div class="text-side">
      <div class="title">TRACK<br>ME<br>BRO</div>
      <div class="tagline">Auto-accept all cookies. Be the hero marketers deserve.</div>
    </div>

  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
  <title>Track Me Bro</title>
</head>
<body>
  <div id="app-container">

    <div class="txt-xs grid-header">
      <div>
        TRNC M 007<br>
        <span id="version-tag">VER. â€”</span>
      </div>
      <div class="header-meta">
        EXT. ID: #X99<br>
        TRENCH (C)
      </div>
    </div>

    <div class="txt-xl">
      TRACK ME<br>
      BRO.EXT
    </div>

    <div class="bro-container">
      <div class="bro-visual" id="bro-char">
        <div class="bro-eyes">
          <div class="eye"></div>
          <div class="eye"></div>
        </div>
        <div class="bro-mouth"></div>
      </div>
      <div class="txt-xs bro-meta-right">SIZE: 28KB</div>
      <div class="txt-xs bro-meta-left">PX_FACE.OBJ</div>
    </div>

    <div class="toggle-section" id="cookie-toggle">
      <div class="txt-sm toggle-header">
        <span>CONSENT PROTOCOL</span>
        <span id="status-text">-> ACTIVE</span>
      </div>
      <div class="toggle-switch active" id="toggle-ui">
        <span class="txt-lg" id="toggle-label">ACCEPTING ALL</span>
        <div class="toggle-knob"></div>
      </div>
    </div>

    <div class="stats-grid">
      <div class="stat-item">
        <div class="stat-label txt-sm">
          <span>BROS TRACKING YOU</span>
          <span>[REC]</span>
        </div>
        <div class="txt-xl" id="counter">0</div>
      </div>

      <div class="stat-item">
        <div class="stat-label txt-sm">
          <span>CURRENT RANK</span>
          <span id="level-number">LVL.01</span>
        </div>
        <div class="txt-lg accent-text" id="level-title">COOKIE ROOKIE</div>

        <div class="progress-bar-container">
          <div class="progress-fill" id="progress-fill"></div>
        </div>

        <div class="txt-xs progress-meta">
          <span id="next-level-name">NEXT: DATA DONOR</span>
          <span id="next-level-remaining">11 TO GO</span>
        </div>
      </div>
    </div>

    <div class="quip-container">
      <div class="refresh-btn" id="refresh-quip">&#8635;</div>
      <div class="txt-md quip-text" id="quip">&nbsp;</div>
    </div>

    <div class="txt-xs footer-serial">
      SERIAL M7-01030
    </div>

  </div>

  <script src="../quips.js"></script>
  <script src="popup.js"></script>
</body>
</html>
